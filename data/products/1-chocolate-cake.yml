body: >-
  Шоколадный торт. Изысканный вкус шоколада, мягкие шокобисквиты на овсяных и
  пшеничных отрубях. Нежный крем из творога и ряженки. В начинке вишневое
  варенье, сваренное без сахара и крахмала. 


  Состав: Творог 1%, крем из ряженки, яйца куриные, вишня, вода, молоко 1%,  отруби овсяные, какао 10%, кукурузный крахмал, подсластитель, пшеничные отруби,  разрыхлитель, желатин, пектин.


  КБЖУ на 100гр.: 138ккал

