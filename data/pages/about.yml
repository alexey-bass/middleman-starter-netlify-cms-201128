title: О Кондитерской
image: /images/uploads/tatiana.jpg
body: Привет! Меня зовут Таня и я рада приветствовать тебя в своей, пока
  виртуальной, кондитерской. Cake-Fit - это место, где создаются особенные
  сладости. Место, где ты можешь открыть для себя Мир других десертов. Да-да,
  именно так. Я довольно близко знакома с творогом, подсластителями и отрубями,
  и могу с уверенностью сказать, что творог, даже в сочетании с молоком, не
  хочет быть похожим на сливки, подсластитель на сахар, а отруби на пшеничную
  муку. Но! Они умеют быть вкусными. Они могут подарить незабываемое наслаждение
  и пользу одновременно. Для этого нужно просто открыть им свое сердце!
