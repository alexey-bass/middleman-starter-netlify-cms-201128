body: >-
  Малина-шпинат. Пожалуй, любимый торт всех сладкоежек: и худеющих, и просто
  поклонников правильного питания. Красивый, яркий, необычный вид, нежный вкус и
  игривая малиновая кислинка. Дополняет ансамбль прекрасный состав и, как
  следствие, очень скромное КБЖУ.


  Состав: творог 1%, яйца, малина, молоко 1%, шпинат, вода,  мука миндальная, мука рисовая,фитпарад крахмал кукурузный, желатин.


  КБЖУ на 100гр.: 110ккал\

  Белки - 10гр\

  Жиры - 4,5 гр\

  Углеводы - 5.9 гр


  В цену включено небольшое украшение, выполненное на усмотрение кондитерской.
