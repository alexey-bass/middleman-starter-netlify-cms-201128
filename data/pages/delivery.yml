  ### Всю выпечку можно забрать самому


  По договорённости, можно приехать и забрать заказ практически в любое время. Мы можем вынести заказ прямо к вам.


  Адрес: Нетания, а-Алоним 12


  ### Доставка по Нетании


  Мы доставим ваш заказ в любой день недели за символичные 10 шек.


  С воскресенья по четверг - после 19 часов.

  Пятница - после 16 часов.

  Суббота - по договорённости.


  ### Другие города


  Доставка в любой город в центре Израиля - 20 шек.


  Север и юг - по договорённости.
